<!DOCTYPE html>
<html class="loginHtml">

<head>
	<meta charset="utf-8">
	<title>登录</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" href="../public/face.ico">
	<link rel="stylesheet" href="../public/layui/css/layui.css" />
	<link rel="stylesheet" href="../public/css/public.css" media="all" />
</head>

<body class="loginBody">
	<form class="layui-form">
		<div class="login_face"><img src="../public/images/face.png" class="userAvatar"></div>
		<div class="layui-form-item input-item">
			<label for="userName">用户名</label>
			<input type="text" placeholder="请输入用户名" autocomplete="off" id="userName" class="layui-input" lay-verify="required">
		</div>
		<div class="layui-form-item input-item">
			<label for="userName">机构代码</label>
			<input type="text" placeholder="请输入机构代码" autocomplete="off" id="code" class="layui-input" lay-verify="required">
		</div>
		<div class="layui-form-item input-item">
			<label for="password">密码</label>
			<input type="password" placeholder="请输入密码" autocomplete="off" id="password" class="layui-input" lay-verify="required">
		</div>
		<!-- <div class="layui-form-item input-item" id="imgCode">
			<label for="code">验证码</label>
			<input type="text" placeholder="请输入验证码" autocomplete="off" id="code" class="layui-input">
			<img src="../images/code.jpg">
		</div> -->
		<div class="layui-form-item">
			<button class="layui-btn layui-block" type="button" lay-filter="login" lay-submit>登录</button>
		</div>
	</form>
	<script type="text/javascript" src="../public/layui/layui.js"></script>
	<script type="text/javascript" src="../sso/js/login.js"></script>
</body>

</html>
