	<!-- 修改密码弹框 -->
	<form class="layui-form f-dn pwdBox">
		<div class="layui-form-item mt15">
			<label class="layui-form-label">原密码</label>
			<div class="layui-input-inline">
				<input type="hidden" name="id">
				<input type="password" name="password" required lay-verify="required" placeholder="请输入原密码" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">新密码</label>
			<div class="layui-input-inline">
				<input type="password" name="newPassword" required lay-verify="required" placeholder="请输入新密码" autocomplete="off"
				 class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label"></label>
			<div class="layui-input-inline">
				<button type="button" class="layui-btn" lay-submit lay-filter="editPwdBtn">立即提交</button>
			</div>
		</div>
	</form>
