<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>应用包管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../public/layui/css/layui.css" media="all" />
</head>

<body class="childrenBody">
    <form class="layui-form">
        <blockquote class="layui-elem-quote quoteBox">
            <form class="layui-form">
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input searchVal" placeholder="请输入搜索的应用包名称" />
                    </div>
                    <a class="layui-btn search_btn" data-type="reload"><i class="layui-icon layui-icon-search"></i>搜索</a>
                </div>
                <div class="layui-inline">
                    <a class="layui-btn layui-btn-normal addNews_btn"><i class="layui-icon layui-icon-add-circle"></i>添加应用包</a>
                </div>
                <!-- <div class="layui-inline">
                    <a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn">批量删除</a>
                </div> -->
            </form>
        </blockquote>

        <table id="applicationPackageList" lay-filter="applicationPackageList"></table>

        <!--操作-->
        <script type="text/html" id="applicationPackageListBar">
			<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
			<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
		</script>
    </form>

    <!-- 添加应用包弹框 -->
    <form class="layui-form f-dn addBox">
        <div class="layui-form-item mt15">
            <label class="layui-form-label">应用包名称</label>
            <div class="layui-input-inline">
                <input type="text" name="applicationPackageName" required lay-verify="required" placeholder="请输入应用包名称"
                    autocomplete="off" class="layui-input userName">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">选择应用</label>
            <div class="layui-input-inline selectApp"></div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <div class="layui-input-inline">
                <button type="button" class="layui-btn" lay-submit lay-filter="formBtn">立即提交</button>
            </div>
        </div>
    </form>

    <!-- 编辑应用包弹框 -->
    <form class="layui-form f-dn editBox">
        <div class="layui-form-item mt15">
            <label class="layui-form-label">应用包名称</label>
            <div class="layui-input-inline">
                <input type="hidden" name="id" class="appID">
                <input type="text" name="applicationPackageName" required lay-verify="required" placeholder="请输入应用包名称"
                    autocomplete="off" class="layui-input userName">
            </div>
        </div>
        <div class="layui-form-item mt15">
            <label class="layui-form-label">选择应用</label>
            <div class="layui-input-inline app"></div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <div class="layui-input-inline">
                <button type="button" class="layui-btn" lay-submit lay-filter="editBtn">立即提交</button>
            </div>
        </div>
    </form>

    <script type="text/javascript" src="../public/layui/layui.js"></script>
    <script type="text/javascript" src="js/applicationPackageManage.js"></script>

</body>

</html>
