<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>应用管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../public/layui/css/layui.css" media="all" />
</head>

<body class="childrenBody">
    <form class="layui-form">
        <blockquote class="layui-elem-quote quoteBox">
            <form class="layui-form">
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input searchVal" placeholder="请输入搜索的应用名称" />
                    </div>
                    <a class="layui-btn search_btn" data-type="reload"><i class="layui-icon layui-icon-search"></i>搜索</a>
                </div>
                <div class="layui-inline">
                    <a class="layui-btn layui-btn-normal addNews_btn"><i class="layui-icon layui-icon-add-circle"></i>添加应用</a>
                </div>
                <!-- <div class="layui-inline">
                    <a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn">批量删除</a>
                </div> -->
            </form>
        </blockquote>

        <table id="applicationList" lay-filter="applicationList"></table>

        <!--操作-->
        <script type="text/html" id="applicationListBar">
			<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
			<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
		</script>
    </form>

    <!-- 添加应用弹框 -->
    <form class="layui-form f-dn addBox">
        <!-- <div class="layui-form-item mt15">
            <label class="layui-form-label">ID</label>
            <div class="layui-input-inline">
                <input type="number" name="usercode" required lay-verify="required" placeholder="请输入ID" autocomplete="off"
                    class="layui-input userId">
            </div>
        </div> -->
        <div class="layui-form-item mt15">
            <label class="layui-form-label">应用名称</label>
            <div class="layui-input-inline">
                <input type="text" name="applicationName" required lay-verify="required" placeholder="请输入应用名称"
                    autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <div class="layui-input-inline">
                <button type="button" class="layui-btn" lay-submit lay-filter="formBtn">立即提交</button>
            </div>
        </div>
    </form>

    <!-- 编辑应用弹框 -->
    <form class="layui-form f-dn editBox">
        <div class="layui-form-item mt15">
            <label class="layui-form-label">应用名称</label>
            <div class="layui-input-inline">
                <input type="hidden" name="id">
                <input type="text" name="applicationName" required lay-verify="required" placeholder="请输入应用名称"
                    autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <div class="layui-input-inline">
                <button type="button" class="layui-btn" lay-submit lay-filter="editBtn">立即提交</button>
            </div>
        </div>
    </form>



    <script type="text/javascript" src="../public/layui/layui.js"></script>
    <script type="text/javascript" src="js/applicationManage.js"></script>

</body>

</html>
